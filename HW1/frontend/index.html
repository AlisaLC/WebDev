<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js">
    </script>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                Online SHA256 Hasher
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-4">
                            <div class="form-check form-check-inline">
                                <input class="btn-check" type="radio" name="backend" id="flexRadioDefault1" checked
                                       value="go">
                                <label class="btn btn-outline-primary" for="flexRadioDefault1">
                                    Go!
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="btn-check" type="radio" name="backend" id="flexRadioDefault2"
                                       value="nodejs">
                                <label class="btn btn-outline-success" for="flexRadioDefault2">
                                    NodeJS!
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Hash</span>
                                <textarea id="hash_input" class="form-control" aria-label="Sizing example input"
                                          aria-describedby="inputGroup-sizing-default"></textarea>
                                <button class="btn btn-outline-primary" type="button" onclick="getText()">Get Text!
                                </button>
                            </div>
                        </div>
                        <div id="text_container"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Text</span>
                                <textarea id="text_input" class="form-control" aria-label="Sizing example input"
                                          aria-describedby="inputGroup-sizing-default"></textarea>
                                <button class="btn btn-outline-primary" type="button" onclick="getHash()">Get Hash!
                                </button>
                            </div>
                        </div>
                        <div id="hash_container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
